<!DOCTYPE html>
<html lang="en">
<body>
<script>
  let number = +prompt('Enter a number between 0 and 3', '0');
  switch (number){
      case 0:
          alert('You entered a number 0');
          break;
      case 1:
          alert('You entered a number 1');
          break;
      case 2:
      case 3:
          alert('You entered a number 2 or 3');
          break;
  }
</script>
</body>
</html>
