<!DOCTYPE html>
<html lang="en">
<body>
<script>
    function pow(x,n){
        return x ** n;
    }
    let x = +prompt('Enter number x','');
    let n = +prompt('Enter number n', '');
    if (n < 1) {
        alert(`Use natural number`);
    } else {
        alert( pow(x, n) );
    }
</script>
</body>
</html>
